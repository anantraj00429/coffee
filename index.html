<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="coffee.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee Web</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="glow1"></div>
      <div class="glow2"></div>
      <div class="container">
        <div class="header">
          <div class="nav">
            <ul class="navlist">
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Flavours</a></li>
            </ul>
            <div class="logo">HB</div>
            <ul class="navlist">
              <li><a href="#">About us</a></li>
              <li><a href="#">contact</a></li>
              <li><a href="#">Learn</a></li>
            </ul>
          </div>
        </div>
        <div class="main">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="/Vanilla.png" alt="" />
                <div class="content" data-type="01">
                  <h1>Vani<span>lla</span></h1>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="/strawberry.png" alt="" />
                <div class="content" data-type="02">
                  <h1>Straw<span>Berry</span></h1>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="/Espresso.png" alt="" />
                <div class="content" data-type="03">
                  <h1>Espr<span>esso</span></h1>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="/Caramel.png" alt="" />
                <div class="content" data-type="04">
                  <h1>cara<span>mel</span></h1>
                </div>
              </div>
              <div class="swiper-slide">
                <img class="image5" src="/chocolate.png" alt="" />
                <div id="choco" class="content" data-type="05">
                  <h1>choc<span>olate</span></h1>
                </div>
              </div>

              <div class="swiper-slide">
                <img class="image6" src="/Dark.png" alt="" />
                <div id="Dark" class="content" data-type="06">
                  <h1>Dark<span>coffee</span></h1>
                </div>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
